<div class="content-wrapper container-xxl p-0">
    <div class="content-body">
        <!-- content-header component -->
        <app-content-header [contentHeader]="contentHeader"></app-content-header>
        <section id="ngx-datatable-kitchen-sink">
            <core-card-snippet [snippetCode]="_snippetCodeKitchenSink">
                <h4 class="card-title">薪水詳細清單</h4>
                <div class="card-body">
                    <p class="card-text">
                        寶物已售出(薪水)
                    </p>
                </div>
                <div class="row">
                    <div class="col-md-6 col-12">
                        <div class="d-flex justify-content-between align-items-center m-1">
                            <label class="d-flex align-items-center">
                                <div style="width: 60px">顯示</div>
                                <select class="form-control mx-25" [(ngModel)]="selectedOption">
                                    <option value="10">10</option>
                                    <option value="25">25</option>
                                    <option value="50">50</option>
                                    <option value="100">100</option>
                                </select>
                                <div style="width: 60px">筆</div>
                            </label>
                        </div>
                    </div>
                </div>
                <ngx-datatable
                        [rows]="rows"
                        [rowHeight]="58"
                        class="bootstrap core-bootstrap"
                        [limit]="selectedOption"
                        [columnMode]="ColumnMode.force"
                        [headerHeight]="50"
                        [footerHeight]="50"
                        [scrollbarH]="true"
                >
                    <ngx-datatable-column name="#" prop="billId" [width]="20">
                        <ng-template let-row="row" let-billId="value" ngx-datatable-cell-template>
                            <a routerLink="/bills/{{ billId }}" class="font-weight-bold">#{{ billId }}</a>
                        </ng-template>
                    </ngx-datatable-column>

                    <ngx-datatable-column name="物品" prop="productName" [width]="160">
                        <ng-template let-row="row" let-productName="value" ngx-datatable-cell-template>
                            <img
                                    src="../../../../assets/images/icons/angular.svg"
                                    class="mr-75"
                                    height="20"
                                    width="20"
                                    alt="Angular"
                            /><span class="font-weight-bold">{{productName}}</span>
                        </ng-template>
                    </ngx-datatable-column>
                    <ngx-datatable-column name="收入" prop="averageSalary" [width]="160">
                        <ng-template let-row="row" let-averageSalary="value" ngx-datatable-cell-template>
                            {{ averageSalary | myFloor}}
                        </ng-template>
                    </ngx-datatable-column>
                    <ngx-datatable-column name="交易日期" prop="transactionTime" [width]="200">
                        <ng-template let-row="row" let-transactionTime="value" ngx-datatable-cell-template>
                            {{ transactionTime | date: 'yyyy/MM/dd HH:mm:ss'}}
                        </ng-template>
                    </ngx-datatable-column>
                    <ngx-datatable-column name="是否購買" prop="buyer" [width]="200">
                        <ng-template let-row="row" let-buyer="value" ngx-datatable-cell-template>
                            <div *ngIf="buyer==member.name" style="color: #f7931e">購買商品</div>
                        </ng-template>
                    </ngx-datatable-column>
                </ngx-datatable>
            </core-card-snippet>
        </section>


        <section id="ngx-datatable-kitchen-sink2">
            <core-card-snippet [snippetCode]="_snippetCodeKitchenSink">
                <h4 class="card-title">個人打寶清單</h4>
                <div class="card-body">
                    <p class="card-text">
                        參與打寶(寶物尚未售出)
                    </p>
                </div>
                <div class="row">
                    <div class="col-md-6 col-12">
                        <div class="d-flex justify-content-between align-items-center m-1">
                            <label class="d-flex align-items-center">
                                <div style="width: 60px">顯示</div>
                                <select class="form-control mx-25" [(ngModel)]="selectedOption">
                                    <option value="10">10</option>
                                    <option value="25">25</option>
                                    <option value="50">50</option>
                                    <option value="100">100</option>
                                </select>
                                <div style="width: 60px">筆</div>
                            </label>
                        </div>
                    </div>
                </div>
                <ngx-datatable
                        [rows]="rows2"
                        [rowHeight]="58"
                        class="bootstrap core-bootstrap"
                        [limit]="selectedOption2"
                        [columnMode]="ColumnMode.force"
                        [headerHeight]="50"
                        [footerHeight]="50"
                        [scrollbarH]="true"
                >
                    <ngx-datatable-column name="#" prop="billId" [width]="20">
                        <ng-template let-row="row" let-billId="value" ngx-datatable-cell-template>
                            <a routerLink="/bills/{{ billId }}" class="font-weight-bold">#{{ billId }}</a>
                        </ng-template>
                    </ngx-datatable-column>
                    <ngx-datatable-column name="物品" prop="productName" [width]="160">
                        <ng-template let-row="row" let-productName="value" ngx-datatable-cell-template>
                            <img
                                    src="../../../../assets/images/icons/angular.svg"
                                    class="mr-75"
                                    height="20"
                                    width="20"
                                    alt="Angular"
                            /><span class="font-weight-bold">{{productName}}</span>
                        </ng-template>
                    </ngx-datatable-column>
                    <ngx-datatable-column name="寶物獲取時間" prop="gainTime" [width]="200">
                        <ng-template let-row="row" let-gainTime="value" ngx-datatable-cell-template>
                            {{ gainTime | date: 'yyyy/MM/dd HH:mm:ss'}}
                        </ng-template>
                    </ngx-datatable-column>
                </ngx-datatable>
            </core-card-snippet>
        </section>


    </div>
</div>
