<div class="content-wrapper container-xxl p-0">
    <div class="content-body">
        <app-content-header [contentHeader]="contentHeader"></app-content-header>
        <section id="ngx-datatable-kitchen-sink">
            <core-card-snippet [snippetCode]="_snippetCodeKitchenSink">
                <h4 class="card-title">物品價格表</h4>
                <div class="row" id="basic-table">
                    <div class="col-12 mb-50">
                        <button routerLink="/products/add" class="btn btn-primary ml-1" rippleEffect>
                            <i data-feather="plus" class="mr-0 mr-sm-1"></i
                            ><span class="d-none d-sm-inline-block">新增獲得寶物</span>
                        </button>
                        <!--                    <a csvLink [data]="exportCSVData" class="btn btn-outline-secondary float-right mr-1" rippleEffect-->
                        <!--                    >Export CSV</a-->
                        <!--                    >-->
                    </div>
                    <div class="col-md-6 col-12">
                        <div class="d-flex justify-content-between align-items-center m-1">
                            <label class="d-flex align-items-center"
                            >Show
                                <select class="form-control mx-25" [(ngModel)]="selectedOption">
                                    <option value="10">10</option>
                                    <option value="25">25</option>
                                    <option value="50">50</option>
                                    <option value="100">100</option>
                                </select>
                                entries</label
                            >
                        </div>
                    </div>

                </div>
                <ngx-datatable
                        [rows]="rows"
                        [rowHeight]="58"
                        class="bootstrap core-bootstrap"
                        [limit]="selectedOption"
                        [columnMode]="ColumnMode.force"
                        [headerHeight]="50"
                        [footerHeight]="50"
                        [scrollbarH]="true"
                >
                    <ngx-datatable-column name="#" prop="productId" [width]="50">
                        <ng-template let-productId="value" ngx-datatable-cell-template>
                            <a routerLink="edit/{{ productId }}" class="font-weight-bold">#{{ productId }}</a>
                        </ng-template>
                    </ngx-datatable-column>
                    <ngx-datatable-column name="物品" prop="name" [width]="160"></ngx-datatable-column>
                    <ngx-datatable-column name="價格" prop="price" [width]="160"></ngx-datatable-column>
                </ngx-datatable>
            </core-card-snippet>
        </section>
    </div>
</div>
