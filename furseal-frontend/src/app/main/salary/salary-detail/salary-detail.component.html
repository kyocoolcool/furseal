<div class="content-wrapper container-xxl p-0">
    <div class="content-body">
        <app-content-header [contentHeader]="contentHeader"></app-content-header>
        <div class="row" id="basic-table">

            <div class="col-12">
                <div class="card">
                    <div class="card-header"><h4 class="card-title">薪水詳細清單</h4></div>
                    <div class="card-body">
                        <p class="card-text">
                            寶物已售出(薪水)
                        </p>
                    </div>
                    <div *ngIf="member">
                        <div class="table-responsive">
                            <table class="table">
                                <thead>
                                <tr>
                                    <th>#</th>
                                    <th>物品</th>
                                    <th>收入</th>
                                    <th>交易時間</th>
                                    <th>是否購買</th>
                                </tr>
                                </thead>
                                <tbody *ngFor="let bill of member.bills">
                                <tr>
                                    <td class="pr-1">
                                        <a routerLink="/bills/{{ bill.billId }}"
                                           class="font-weight-bold">#{{ bill.billId }}</a>
                                    </td>
                                    <td class="pr-1">
                                        <img
                                                src="../../../../assets/images/icons/angular.svg"
                                                class="mr-75"
                                                height="20"
                                                width="20"
                                                alt="Angular"
                                        /><span class="font-weight-bold">{{bill.productName}}</span>
                                    </td>
                                    <td class="pr-1">{{bill.averageSalary}}</td>
                                    <td class="pr-1"> {{ bill.transactionTime | date: 'yyyy/MM/dd HH:mm:ss'}}</td>
                                    <td class="pr-1">
                                        <div *ngIf="bill.buyer==member.name" style="color: #f7931e">購買商品</div>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-12">
                <div class="card">
                    <div class="card-header"><h4 class="card-title">個人打寶清單</h4></div>
                    <div class="card-body">
                        <p class="card-text">
                            參與打寶(寶物尚未售出)
                        </p>
                    </div>
                    <div *ngIf="member">
                        <div class="table-responsive">
                            <table class="table">
                                <thead>
                                <tr>
                                    <th>#</th>
                                    <th>物品</th>
                                    <th>寶物獲取時間</th>
                                </tr>
                                </thead>
                                <tbody *ngFor="let bill of memberNodeal.bills">
                                <tr>
                                    <td class="pr-1">
                                        <a routerLink="/bills/{{ bill.billId }}"
                                           class="font-weight-bold">#{{ bill.billId }}</a>
                                    </td>
                                    <td class="pr-1">
                                        <img
                                                src="../../../../assets/images/icons/angular.svg"
                                                class="mr-75"
                                                height="20"
                                                width="20"
                                                alt="Angular"
                                        /><span class="font-weight-bold">{{bill.productName}}</span>
                                    </td>
                                    <td class="pr-1"> {{ bill.gainTime | date: 'yyyy/MM/dd HH:mm:ss'}}</td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
