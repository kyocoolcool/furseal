apiVersion: apps/v1
kind: StatefulSet
metadata:
  labels:
    app: keyclaok2
  name: keycloak2
spec:
  podManagementPolicy: Parallel
  replicas: 1
  revisionHistoryLimit: 10
  selector:
    matchLabels:
      app: keycloak2
  serviceName: keycloak-headless
  template:
    metadata:
      labels:
        app: keycloak2
    spec:
      containers:
        - env:
            - name: KEYCLOAK_ADMIN
              value: "admin"
            - name: KEYCLOAK_ADMIN_PASSWORD
              value: "admin"
            - name: DB_VENDOR
              value: postgres
            - name: DB_ADDR
              value: postgres-svc
            - name: DB_PORT
              value: "5432"
            - name: DB_DATABASE
              value: keycloak
            - name: DB_SCHEMA
              value: public
            - name: DB_USER
              valueFrom:
                secretKeyRef:
                  key: POSTGRES_USER
                  name: postgres-sec
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  key: POSTGRES_PASSWORD
                  name: postgres-sec
          image: quay.io/keycloak/keycloak:17.0.0
          args: ["start-dev"]
          imagePullPolicy: IfNotPresent
          name: keycloak2
          ports:
            - containerPort: 8080
              name: http
              protocol: TCP
            - containerPort: 8443
              name: https
              protocol: TCP
          resources: {}
          securityContext:
            runAsNonRoot: true
            runAsUser: 1000
          terminationMessagePath: /dev/termination-log
          terminationMessagePolicy: File
      terminationGracePeriodSeconds: 60
  updateStrategy:
    type: RollingUpdate
---
apiVersion: v1
kind: Service
metadata:
  name: keycloak2
  labels:
    app: keycloak2
spec:
  ports:
    - name: http
      port: 80
      targetPort: 8080
  selector:
    app: keycloak2
  type: LoadBalancer